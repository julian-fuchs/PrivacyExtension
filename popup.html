<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Privacy Extension</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-icons.css" />
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
<body>
    <div class="container">
        <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content dark-mode">
                <div class="modal-header">
                  <h5 class="modal-title" id="aboutModalLabel">About</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center text-white">
                        <h4>Authors</h4>
                        <span>LaRa</span>
                        <span>Infinitum</span>
                        <span>dixonym</span>
                    </div>
                    <div class="text-white text-center">
                        <h4>Inspiration</h4>
                        <a href="https://chrome.google.com/webstore/detail/privacy-settings/ijadljdlbkfhdoblhaedfgepliodmomj#" title="Privacy Settings" target="_blank">Chrome Extension "Privacy Settings" by rynu.smith</a><br/>
                        <a href="https://github.com/p1ngul1n0/secure-addon" title="Secure-Addon" target="_blank">Chrome Extension "Secure-Addon" by p1ngul1n0</a>
                    </div>
                    <div class="text-white text-center">
                        <h4>Icon</h4>
                        <img src="img/logo-32x32.png"><br/>
                        <a href="https://www.flaticon.com/free-icons/cyber-security" title="cyber security icons" target="_blank">Icon created by Freepik from Flaticon</a>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        <div class="tab-content">
            <div class="tab-pane active" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
                <button type="button" class="btn btn-primary" id="info-btn" data-bs-toggle="modal" data-bs-target="#aboutModal">
                    <i class="bi bi-info-circle" data-bs-toggle="tooltip" title="About"></i>
                </button>
                <h1 class="text-center tab-name">Website</h1>
                <hr/>
                <div class="dashboard-content">
                    <div class="d-flex justify-content-center">
                        <div class="water grade-f" id="circle">
                            <span class="grade">F</span>
                        </div>
                    </div>
                    <h2 class="text-center mt-3" ><a class="tosdr-anchor" id="view-details" title="tosdr.org" href="https://tosdr.org/" target="_blank">View Details <i class="bi bi-box-arrow-up-right align-top icon-link"></i></a></h2>
                </div>
            </div>
            <div class="tab-pane" id="details" role="tabpanel" aria-labelledby="details-tab">
                <h1 class="text-center tab-name">Website</h1>
                <hr/>
                <table width="100%" id="issue-table">
                    <thead>
                        <tr>
                            <th class="text-start">Detail</th>
                            <th>Status</th>
                            <th>Info</th>
                        </tr>
                    </thead>
                    <tbody id="issue-list">
                    </tbody>
                </table>

            </div>
            <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                <table id="setting-container">
                </table>
            </div>
        </div>
        <div class="nav nav-tabs row fixed-bottom mx-0" id="tablist" role="tablist">
            <button class="nav-link col active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab" aria-controls="dashboard" aria-selected="true">Dashboard</button>
            <button class="nav-link col" id="details-tab" data-bs-toggle="tab" data-bs-target="#details" type="button" role="tab" aria-controls="details" aria-selected="false">Details</button>
            <button class="nav-link col" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">Settings</button>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/util.js"></script>
    <script src="js/headers.js"></script>
    <script src="js/ga.js"></script>
    <script src='js/main.js'></script>
</body>
</html>
