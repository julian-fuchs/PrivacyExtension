<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Privacy Extension</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-icons.css" />
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    
</head>
<body>
    <div class="container">
        <div class="tab-content">
            <div class="tab-pane active" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
                <h1 class="text-center tab-name" width="100%">Facebook</h1>
                <hr/>
                <div class="d-flex justify-content-center">
                    <div class="circle">
                        <span class="grade">99</span>
                    </div>
                </div>
                <h2 class="text-center mt-3" data-bs-target="#website" id="view-details">View Details</h2>
            </div>
            <div class="tab-pane" id="website" role="tabpanel" aria-labelledby="website-tab">
                <h1 class="text-center tab-name" width="100%">Facebook</h1>
                <hr/>
                <table width="100%" id="issue-table">
                    <thead>
                        <tr>
                            <th class="text-start">Detail</th>
                            <th>Severity</th>
                            <th>Info</i></th>
                        </tr>
                    </thead>
                    <tbody id="issue-list">
                    </tbody>
                </table>

            </div>
            <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                <table width="100%" id="setting-container">
                </table>
            </div>
        </div>
        <div class="nav nav-tabs row fixed-bottom" id="tablist" role="tablist">
            <button class="nav-link col active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab" aria-controls="dashboard" aria-selected="true">Dashboard</button>
            <button class="nav-link col" id="website-tab" data-bs-toggle="tab" data-bs-target="#website" type="button" role="tab" aria-controls="website" aria-selected="false">Website</button>
            <button class="nav-link col" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">Settings</button>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/chrome_config.js"></script>
    <script src="js/util.js"></script>
    <script src="js/headers.js"></script>
    <script src='js/main.js'></script>
</body>
</html>
