<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Privacy Extension</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-icons.css" />
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
<body>
    <div class="container">
        <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content dark-mode">
                <div class="modal-header">
                  <h5 class="modal-title" id="aboutModalLabel">About</h5>
                  <button type="button" class="btn-close btn-close-white" id="x-btn" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center text-white">
                        <h4>Authors</h4>
                        <span>LaRa</span>
                        <span>Infinitum</span>
                        <span>dixonym</span>
                    </div>
                    <div class="text-white text-center">
                        <h4>Inspiration</h4>
                        <a href="https://chrome.google.com/webstore/detail/privacy-settings/ijadljdlbkfhdoblhaedfgepliodmomj#" title="Privacy Settings" target="_blank">"Privacy Settings" by rynu.smith</a><br/>
                        <a href="https://github.com/p1ngul1n0/secure-addon" title="Secure-Addon" target="_blank">"Secure-Addon" by p1ngul1n0</a>
                    </div>
                    <div class="text-white text-center">
                        <h4>Icon</h4>
                        <img src="img/logo-32x32.png"><br/>
                        <a href="https://www.flaticon.com/free-icons/cyber-security" title="cyber security icons" target="_blank">Icon created by Freepik from Flaticon</a>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="close-btn" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        <div class="tab-content">
            <div class="tab-pane active" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
                <button type="button" class="btn btn-primary" id="info-btn" data-bs-toggle="modal" data-bs-target="#aboutModal">
                    <i class="bi bi-info-circle" data-bs-toggle="tooltip" title="About"></i>
                </button>
                <h1 class="text-center tab-name">Website</h1>
                <hr/>
                <div class="dashboard-content">
                    <div class="d-flex justify-content-center">
                        <div class="water grade-f" id="circle">
                            <span class="grade">F</span>
                        </div>
                    </div>
                    <h2 class="text-center mt-3" ><a class="tosdr-anchor" id="view-details" title="tosdr.org" href="https://tosdr.org/" target="_blank">View Details <i class="bi bi-box-arrow-up-right align-top icon-link"></i></a></h2>
                </div>
            </div>
            <div class="tab-pane" id="details" role="tabpanel" aria-labelledby="details-tab">
                <h1 class="text-center tab-name">Website</h1>
                <hr/>
                <table width="100%" id="issue-table">
                    <thead>
                        <tr>
                            <th class="text-start">Detail</th>
                            <th class="col-10"></th>
                            <th class="col-10"></th>
                        </tr>
                    </thead>
                    <tbody id="issue-list">
                    </tbody>
                </table>

            </div>
            <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                <div class="profiles text-center pb-3 pt-3">
                    <h6 class="pb-2">Profiles</h6>
                    <div class="profile-group btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="profile-btn btn-check" name="profileRadio-default" data-profile="default" id="profileRadio-default" autocomplete="off">
                        <label class="btn btn-outline-primary info-tooltip" for="profileRadio-default" data-name="tooltip-profile-default" data-bs-toggle="tooltip" title="Default profile, settings are enabled and disabled according to the Google Chrome defaults">Default</label>

                        <input type="radio" class="profile-btn btn-check" name="profileRadio-low" data-profile="low" id="profileRadio-low" autocomplete="off">
                        <label class="btn btn-outline-primary info-tooltip" for="profileRadio-low" data-name="tooltip-profile-low" data-bs-toggle="tooltip" title="Very lax profile, only the really important recommendations are required and applied">Low</label>
                        
                        <input type="radio" class="profile-btn btn-check" name="profileRadio-privacy" data-profile="privacy" id="profileRadio-privacy" autocomplete="off">
                        <label class="btn btn-outline-primary info-tooltip" for="profileRadio-privacy" data-name="tooltip-profile-privacy" data-bs-toggle="tooltip" title="Privacy orientated profile, all high-level recommendations are applied">Privacy</label>
                        
                        <input type="radio" class="profile-btn btn-check" name="profileRadio-strict" data-profile="strict" id="profileRadio-strict" autocomplete="off">
                        <label class="btn btn-outline-primary info-tooltip" for="profileRadio-strict" data-name="tooltip-profile-strict" data-bs-toggle="tooltip"  title="Very strict profile, every recommendation is a requirement and applied accordingly">Strict</label>

                        <input type="radio" class="profile-btn btn-check" name="profileRadio-custom" data-profile="custom" id="profileRadio-custom" autocomplete="off" disabled>
                        <label class="btn btn-outline-primary info-tooltip profile-custom-label" for="profileRadio-custom" data-name="tooltip-profile-custom" data-bs-toggle="tooltip" title="Profile to indicate that the current settings are customized and not matches other profiles completly">Custom</label>
                    </div>
                </div>
                <div class="heart d-none" id="heart"></div>
                <table id="setting-container">
                </table>
            </div>
        </div>
        <div class="nav nav-tabs row fixed-bottom mx-0" id="tablist" role="tablist">
            <button class="nav-link col active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab" aria-controls="dashboard" aria-selected="true">Dashboard</button>
            <button class="nav-link col" id="details-tab" data-bs-toggle="tab" data-bs-target="#details" type="button" role="tab" aria-controls="details" aria-selected="false">Details</button>
            <button class="nav-link col" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">Settings</button>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/util.js"></script>
    <script src="js/ga.js"></script>
    <script src="js/psl.min.js"></script>
    <script src='js/main.js'></script>
</body>
</html>
